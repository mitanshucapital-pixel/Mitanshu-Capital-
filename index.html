<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mitanshu Capital</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg,#020617,#020617);
  color: white;
}

/* HEADER */
.header {
  text-align: center;
  padding: 14px;
  font-size: 20px;
  font-weight: bold;
  color: #38bdf8;
  border-bottom: 1px solid #0f172a;
}

/* PAGE */
.page {
  padding: 16px;
  display: none;
}

.page.active {
  display: block;
}

/* INPUTS */
label {
  font-size: 14px;
  color: #cbd5f5;
}

input {
  width: 100%;
  padding: 14px;
  margin: 8px 0 16px 0;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

/* BUTTON */
button.main-btn {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #22c55e;
  color: black;
  font-size: 18px;
  font-weight: bold;
}

/* RESULT */
.result {
  margin-top: 16px;
  padding: 12px;
  border-radius: 10px;
  background: #020617;
  border: 1px solid #0f172a;
  color: #94a3b8;
  text-align: center;
}

/* BOTTOM NAV */
.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #020617;
  border-top: 1px solid #0f172a;
  display: flex;
}

.bottom-nav button {
  flex: 1;
  padding: 14px;
  background: none;
  border: none;
  color: #94a3b8;
  font-size: 14px;
}

.bottom-nav button.active {
  color: #38bdf8;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="header">Mitanshu Capital</div>

<!-- HOME -->
<div id="home" class="page active">
  <h2>NIFTY Risk Dashboard</h2>

  <label>Capital (₹)</label>
  <input id="capital" value="100000"/>

  <label>Risk % per Trade</label>
  <input id="risk" value="1"/>

  <label>NIFTY Lot Size</label>
  <input id="lot" value="65"/>

  <label>Entry Price</label>
  <input id="entry" placeholder="Example: 120"/>

  <label>Stop Loss (Points)</label>
  <input id="sl" placeholder="Example: 20"/>

  <button class="main-btn" onclick="calculate()">Calculate Trade</button>

  <div id="result" class="result"></div>
</div>

<!-- RISK -->
<div id="riskPage" class="page">
  <h2>Risk Management</h2>
  <p>This section will include:</p>
  <ul>
    <li>Max daily loss</li>
    <li>Capital protection rules</li>
    <li>Drawdown limits</li>
  </ul>
</div>

<!-- PROFILE -->
<div id="profile" class="page">
  <h2>Profile</h2>
  <p>Name: Mitanshu Capital</p>
  <p>Version: 1.0</p>
  <p>Status: Premium Ready</p>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <button class="active" onclick="openPage('home',this)">Home</button>
  <button onclick="openPage('riskPage',this)">Risk</button>
  <button onclick="openPage('profile',this)">Profile</button>
</div>

<script>
function openPage(id, btn){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  document.querySelectorAll('.bottom-nav button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

function calculate(){
  let capital = parseFloat(document.getElementById('capital').value);
  let risk = parseFloat(document.getElementById('risk').value);
  let lot = parseFloat(document.getElementById('lot').value);
  let sl = parseFloat(document.getElementById('sl').value);

  if(!sl){
    document.getElementById('result').innerText = "Enter Stop Loss";
    return;
  }

  let riskAmt = capital * (risk/100);
  let qty = Math.floor(riskAmt / (sl * lot));

  document.getElementById('result').innerText =
    "Max Risk: ₹" + riskAmt.toFixed(0) +
    "\nLots Allowed: " + qty;
}
</script>

</body>
</html>
