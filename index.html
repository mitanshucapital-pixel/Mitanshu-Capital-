<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mitanshu Capital</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#020617,#020617);
  color:white;
}
.header{
  text-align:center;
  padding:14px;
  font-size:20px;
  font-weight:bold;
  color:#38bdf8;
  border-bottom:1px solid #0f172a;
}
.page{
  padding:16px;
  display:none;
}
.page.active{display:block;}
label{font-size:14px;color:#cbd5f5;}
input{
  width:100%;
  padding:14px;
  margin:8px 0 16px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#22c55e;
  color:black;
  font-size:18px;
  font-weight:bold;
}
.result{
  margin-top:16px;
  padding:14px;
  border-radius:12px;
  background:#020617;
  border:1px solid #0f172a;
  color:#e5e7eb;
  line-height:1.6;
}
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#020617;
  border-top:1px solid #0f172a;
  display:flex;
}
.bottom-nav button{
  flex:1;
  padding:14px;
  background:none;
  border:none;
  color:#94a3b8;
  font-size:14px;
}
.bottom-nav button.active{
  color:#38bdf8;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="header">Mitanshu Capital</div>

<!-- HOME -->
<div id="home" class="page active">
<h2>NIFTY Risk Dashboard</h2>

<label>Capital (₹)</label>
<input id="capital" value="100000"/>

<label>Risk % per Trade</label>
<input id="risk" value="1"/>

<label>NIFTY Lot Size</label>
<input id="lot" value="65"/>

<label>Entry Price</label>
<input id="entry" placeholder="Example: 125"/>

<label>Stop Loss (Points)</label>
<input id="sl" placeholder="Example: 10"/>

<button onclick="calculate()">Calculate Trade</button>

<div id="result" class="result"></div>
</div>

<!-- RISK -->
<div id="riskPage" class="page">
<h2>Risk Rules</h2>
<ul>
<li>1–2% max risk per trade</li>
<li>No revenge trading</li>
<li>Daily max loss limit</li>
</ul>
</div>

<!-- PROFILE -->
<div id="profile" class="page">
<h2>Profile</h2>
<p>Trader: Mitanshu Capital</p>
<p>Strategy: Risk First</p>
<p>Version: 1.1</p>
</div>

<!-- NAV -->
<div class="bottom-nav">
<button class="active" onclick="openPage('home',this)">Home</button>
<button onclick="openPage('riskPage',this)">Risk</button>
<button onclick="openPage('profile',this)">Profile</button>
</div>

<script>
function openPage(id,btn){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.bottom-nav button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

function calculate(){
  let capital = +capitalInput.value;
  let riskPercent = +risk.value;
  let lotSize = +lot.value;
  let entry = +entryInput.value;
  let slPoints = +sl.value;

  if(!entry || !slPoints){
    result.innerText="Enter Entry & SL properly";
    return;
  }

  let riskAmount = capital * (riskPercent/100);
  let riskPerLot = slPoints * lotSize;
  let lots = Math.floor(riskAmount / riskPerLot);

  let maxLoss = lots * riskPerLot;
  let targetPoints = slPoints * 2;
  let targetPrice = entry + targetPoints;
  let maxProfit = lots * targetPoints * lotSize;

  result.innerHTML = `
<b>Lots Allowed:</b> ${lots}<br>
<b>Max Risk (SL Hit):</b> ₹${maxLoss}<br>
<b>Target Points:</b> ${targetPoints}<br>
<b>Target Price:</b> ${targetPrice}<br>
<b>Max Profit (Target Hit):</b> ₹${maxProfit}
`;
}

const capitalInput=document.getElementById("capital");
const risk=document.getElementById("risk");
const lot=document.getElementById("lot");
const entryInput=document.getElementById("entry");
const sl=document.getElementById("sl");
const result=document.getElementById("result");
</script>

</body>
</html>
