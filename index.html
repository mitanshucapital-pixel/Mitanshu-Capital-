<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mitanshu Capital</title>

<style>
/* ===== GLOBAL ===== */
body{
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: linear-gradient(135deg,#020617,#0f172a);
    color:#e5e7eb;
    padding-top:56px;
    padding-bottom:60px;
}

/* ===== HEADER ===== */
.app-header{
    position:fixed;
    top:0; left:0; right:0;
    height:56px;
    background:#020617;
    border-bottom:1px solid #1e293b;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:18px;
    font-weight:600;
    color:#38bdf8;
    z-index:1000;
}

/* ===== CONTAINER ===== */
.container{
    max-width:420px;
    margin:16px auto;
    background:#020617;
    padding:24px;
    border-radius:16px;
    box-shadow:0 0 40px rgba(0,0,0,.6);
}

h2{
    text-align:center;
    margin-bottom:20px;
}

/* ===== FORM ===== */
.grid{
    display:grid;
    gap:12px;
}
label{
    font-size:13px;
    opacity:.9;
}
input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    font-size:15px;
}

/* ===== BUTTON ===== */
button{
    margin-top:18px;
    padding:14px;
    width:100%;
    border:none;
    border-radius:12px;
    background:#22c55e;
    font-size:16px;
    font-weight:700;
    cursor:pointer;
}

/* ===== RESULT CARD ===== */
.card{
    margin-top:20px;
    background:#020617;
    border:1px solid #1e293b;
    padding:14px;
    border-radius:12px;
    font-size:14px;
}
.row{
    display:flex;
    justify-content:space-between;
    margin:6px 0;
}
.green{color:#22c55e;font-weight:700;}
.red{color:#ef4444;font-weight:700;}
.blue{color:#38bdf8;font-weight:700;}

.warn{
    margin-top:10px;
    background:#3f1d1d;
    padding:10px;
    border-radius:8px;
    color:#fecaca;
    font-size:13px;
}

.footer{
    text-align:center;
    margin-top:14px;
    font-size:11px;
    opacity:.6;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
    position:fixed;
    bottom:0; left:0; right:0;
    height:56px;
    background:#020617;
    border-top:1px solid #1e293b;
    display:flex;
    justify-content:space-around;
    align-items:center;
}
.bottom-nav button{
    background:none;
    border:none;
    color:#94a3b8;
    font-size:13px;
}
.bottom-nav button.active{
    color:#38bdf8;
    font-weight:600;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="app-header">Mitanshu Capital</div>

<!-- CONTENT -->
<div class="container">
<h2>NIFTY Risk Dashboard</h2>

<div class="grid">
<label>Capital (₹)</label>
<input type="number" id="capital" value="100000">

<label>Risk % per Trade</label>
<input type="number" id="riskPercent" value="1" step="0.1">

<label>NIFTY Lot Size</label>
<input type="number" id="lotSize" value="65">

<label>Entry Price</label>
<input type="number" id="entryPrice" placeholder="Example: 120">

<label>Stop Loss (Points)</label>
<input type="number" id="slPoints" placeholder="Example: 20">
</div>

<button onclick="calculate()">Calculate Trade</button>

<div class="card" id="output"></div>
<div class="footer">Professional Risk Management Dashboard</div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
<button class="active">Home</button>
<button>Risk</button>
<button>Profile</button>
</div>

<script>
const capitalEl=document.getElementById("capital");
const riskPercentEl=document.getElementById("riskPercent");
const lotSizeEl=document.getElementById("lotSize");
const entryPriceEl=document.getElementById("entryPrice");
const slPointsEl=document.getElementById("slPoints");
const output=document.getElementById("output");

function calculate(){
    const capital=parseFloat(capitalEl.value);
    const riskPercent=parseFloat(riskPercentEl.value);
    const lotSize=parseInt(lotSizeEl.value);
    const entry=parseFloat(entryPriceEl.value);
    const sl=parseFloat(slPointsEl.value);

    if(!capital||!riskPercent||!lotSize||!entry||!sl||sl<=0){
        output.innerHTML="❌ Enter valid values";
        return;
    }

    const riskAmount=capital*riskPercent/100;
    const rawQty=riskAmount/sl;
    const lots=Math.floor(rawQty/lotSize);
    const qty=lots*lotSize;

    const maxLoss=qty*sl;
    const targetPts=sl*2;
    const targetProfit=qty*targetPts;

    const slPrice=entry-sl;
    const targetPrice=entry+targetPts;

    let warning="";
    if(lots===0){
        warning=`<div class="warn">
        ⚠️ Risk ₹${riskAmount.toFixed(0)} insufficient for 1 lot.
        </div>`;
    }

    output.innerHTML=`
    <div class="row"><span>Quantity</span><span class="blue">${qty}</span></div>
    <div class="row"><span>Lots</span><span class="blue">${lots}</span></div>
    <hr>
    <div class="row"><span>Stop Loss</span><span class="red">${slPrice.toFixed(2)}</span></div>
    <div class="row"><span>Target (2R)</span><span class="green">${targetPrice.toFixed(2)}</span></div>
    <hr>
    <div class="row"><span>Max Loss</span><span class="red">₹${maxLoss.toFixed(2)}</span></div>
    <div class="row"><span>Target Profit</span><span class="green">₹${targetProfit.toFixed(2)}</span></div>
    ${warning}
    `;
}
</script>

</body>
</html>
